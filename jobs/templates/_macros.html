{% macro show_job(job) %}
<!-- show_job -->
<div class="card adjust-height">
  <header class="card-header">
    <p class="card-header-title">
        <a> {{ job['titlle'] }}</a>
    </p>
  </header>
  <div class="card-content">
    <div class="content">
        <p>
            <a>  {{ job['employer_name'] }} </a><br>
            {{ job['salary'] }}
            {{ job['description'] }}
        </p>
    </div>
  </div>
</div>

{% endmacro%}

<div class="columns is-multiline">
    {% for job in jobs %}
        <div class="columns is-half"> {{ show_job(job) }} </div>
    {% endfor %}
</div>
